<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist PRL: Elevadores de Vehículos</title>
</head>
<body>

    <h1>Formulario de Chequeo PRL: Uso de Elevadores de Vehículos</h1>

    <form action="/guardar_pantallas" method="post" enctype="multipart/form-data">

        <fieldset>
            <legend>Datos de Identificación</legend>
            
            <p>
                <label for="nombre_tecnico">Nombre del técnico en PRL:</label><br>
                <input type="text" id="nombre_tecnico" name="nombre_tecnico" required>
            </p>
            
            <p>
                <label for="empresa">Empresa:</label><br>
                <input type="text" id="empresa" name="empresa" required>
            </p>
            
            <p>
                <label for="nombre_trabajador">Nombre del trabajador/trabajadora:</label><br>
                <input type="text" id="nombre_trabajador" name="nombre_trabajador" required>
            </p>

            <p>
                <label for="puesto_trabajo">Puesto de trabajo:</label><br>
                <input type="text" id="puesto_trabajo" name="puesto_trabajo" required>
            </p>

            <p>
                <label for="imagen_puesto">Imagen/es del equipo:</label><br>
                <input type="file" id="imagen_puesto" name="imagen_puesto" multiple>
            </p>
        </fieldset>
        
        <fieldset>
        <fieldset>
            <legend>Requisitos Generales</legend>

            <p>
                <label for="conformidad_ce">¿El elevador dispone de marcado CE y declaración de conformidad?</label><br>
                <select id="conformidad_ce" name="conformidad_ce" required>
                    <option value="" disabled selected>Seleccionar...</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                    <option value="no_procede">No Procede</option>
                </select>
            </p>

            <p>
                <label for="manual_instrucciones">¿Se encuentra el manual de instrucciones disponible y en idioma comprensible para los operarios?</label><br>
                <select id="manual_instrucciones" name="manual_instrucciones" required>
                    <option value="" disabled selected>Seleccionar...</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                    <option value="no_procede">No Procede</option>
                </select>
            </p>

            <p>
                <label for="observaciones_rg">Observaciones:</label><br>
                <textarea id="observaciones_rg" name="observaciones_rg" rows="4" cols="50"></textarea>
            </p>
        </fieldset>

        <fieldset>
            <legend>Instalación y Ubicación</legend>

            <p>
                <label for="superficie_fn">¿El elevador está instalado sobre una superficie firme y nivelada?</label><br>
                <select id="superficie_fn" name="superficie_fn" required>
                    <option value="" disabled selected>Seleccionar...</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                    <option value="no_procede">No Procede</option>
                </select>
            </p>

            <p>
                <label for="comprobacion_obstaculos">¿Se ha comprobado que no existen obstáculos que interfieran con el funcionamiento del elevador?</label><br>
                <select id="comprobacion_obstaculos" name="comprobacion_obstaculos" required>
                    <option value="" disabled selected>Seleccionar...</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                    <option value="no_procede">No Procede</option>
                </select>
            </p>

            <p>
                <label for="observaciones_iu">Observaciones:</label><br>
                <textarea id="observaciones_iu" name="observaciones_iu" rows="4" cols="50"></textarea>
            </p>
        </fieldset>

        <fieldset>
            <legend>Mantenimiento y Revisión</legend>

            <p>
                <label for="inspecciones_periodicas">¿Se realizan inspecciones periódicas según las indicaciones del fabricante?</label><br>
                <select id="inspecciones_periodicas" name="inspecciones_periodicas" required>
                    <option value="" disabled selected>Seleccionar...</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                    <option value="no_procede">No Procede</option>
                </select>
            </p>

            <p>
                <label for="registro_mantenimiento">¿Se lleva un registro de las operaciones de mantenimiento realizadas?</label><br>
                <select id="registro_mantenimiento" name="registro_mantenimiento" required>
                    <option value="" disabled selected>Seleccionar...</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                    <option value="no_procede">No Procede</option>
                </select>
            </p>
            
            <p>
                <label for="observaciones_mr">Observaciones:</label><br>
                <textarea id="observaciones_mr" name="observaciones_mr" rows="4" cols="50"></textarea>
            </p>
        </fieldset>

        <fieldset>
            <legend>Formación y Uso</legend>
            
            <p>
                <label for="formacion_recibida">¿Los operarios han recibido formación adecuada sobre el uso seguro del elevador?</label><br>
                <select id="formacion_recibida" name="formacion_recibida" required>
                    <option value="" disabled selected>Seleccionar...</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                    <option value="no_procede">No Procede</option>
                </select>
            </p>

            <p>
                <label for="uso_epis">¿Se utilizan los equipos de protección individual necesarios durante la operación del elevador?</label><br>
                <select id="uso_epis" name="uso_epis" required>
                    <option value="" disabled selected>Seleccionar...</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                    <option value="no_procede">No Procede</option>
                </select>
            </p>
            
            <p>
                <label for="observaciones_fu">Observaciones:</label><br>
                <textarea id="observaciones_fu" name="observaciones_fu" rows="4" cols="50"></textarea>
            </p>
        </fieldset>
        
                </fieldset>


        <br>
        <button type="submit">Enviar Checklist</button>
        <button type="reset">Limpiar Formulario</button>

    </form>

</body>
</html>
